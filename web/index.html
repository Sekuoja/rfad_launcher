<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Game Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skyrim Game Launcher</h1>
        <button onclick="chooseGameFolder()">Select Game Folder</button>
        <div id="selected-game-folder">Selected game folder: None</div>
        
        <button onclick="checkForUpdates()">Check for Updates</button>
        <div id="update-status">Status: Ready</div>
        <div id="local-version">Local Version: N/A</div>
        <div id="online-version">Online Version: N/A</div>
        
        <button id="update-button" onclick="startUpdate()" style="display:none;">Update</button>
        <button onclick="playGame()">Play</button>
    </div>
    <!-- Подключение Eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Ваш скрипт -->
    <script src="script.js"></script>
</body>
</html>
